<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>	
	<div id="contents">
		<ul>
			<li>
					<label for="oPrice">첫번째 수</label> 
					<input type="text" id="oPrice">
			</li>
			<li>
				<label for="rate">두번째 수</label>
				<input type="text" id="rate">
			</li>
			<li>
				<button onclick="showPrice1()">+</button>
				<button onclick="showPrice2()">-</button>
				<button onclick="showPrice3()">*</button>
				<button onclick="showPrice4()">/</button>
				<button onclick="showPrice5()">%</button>
				<button onclick="showPrice6()">clr</button>
			</li>
			
		</ul>
		<div id="showResult"></div>	
	</div>	
	<script>
		function showPrice1() {
		var firstNum = document.querySelector('#oPrice').value;
		var secondNum = document.querySelector('#rate').value;
		var plus = Number(firstNum)+Number(secondNum);
		document.querySelector('#showResult').innerHTML = "두 수의 합은 " + plus + "입니다.";
		}
		function showPrice2() {
		var firstNum = document.querySelector('#oPrice').value;
		var secondNum = document.querySelector('#rate').value;
		var minus = firstNum-secondNum;
		document.querySelector('#showResult').innerHTML = "두 수의 차는 " + minus + "입니다.";
		}
		function showPrice3() {
		var firstNum = document.querySelector('#oPrice').value;
		var secondNum = document.querySelector('#rate').value;
		var mul = firstNum*secondNum;
		document.querySelector('#showResult').innerHTML = "두 수의 곱은 " + mul + "입니다.";
		}
		function showPrice4() {
		var firstNum = document.querySelector('#oPrice').value;
		var secondNum = document.querySelector('#rate').value;
		var div = firstNum/secondNum;
		document.querySelector('#showResult').innerHTML = "두 수의 몫은 " + div + "입니다.";
		}
		function showPrice5() {
		var firstNum = document.querySelector('#oPrice').value;
		var secondNum = document.querySelector('#rate').value;
		var rest = firstNum%secondNum;
		document.querySelector('#showResult').innerHTML = "두 수의 나머지는 " + rest + "입니다.";
		}
		function showPrice6() {
		var firstNum = null;
		var secondNum = null;
		document.querySelector('#showResult').innerHTML = null;
		document.querySelector('#oPrice').value = null;
		document.querySelector('#rate').value = null;
		}
	</script>
</body>
</html>
